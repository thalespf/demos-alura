<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">

  <ui:define name="name">Novo Autor</ui:define>

  <ui:define name="conteudo">
    <h:form>
      <p:fieldset legend="Dados do autor">
        <h:panelGrid columns="3">
          <h:outputLabel value="Nome:" for="nome" />
          <h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Nome requerido"
            validatorMessage="Nome deve ter pelo menos 5 caracteres">
            <f:validateLength maximum="5" />
          </h:inputText>
          <h:message for="nome" />
          <h:commandButton value="Salvar" action="#{autorBean.salvar}" />
        </h:panelGrid>
      </p:fieldset>
    </h:form>
  </ui:define>
</ui:composition>

</html>
